name: Build jq for Power

on:
  workflow_call:
    
jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2  
      - uses: uraimo/run-on-arch-action@v2.2.0
        name: Install dependencies and build jq
        id: build
        with:
          arch: ppc64le
          distro: ubuntu20.04
          
          # Create an artifacts directory
          setup: |
            mkdir -p "${PWD}/artifacts"
          
          # Mount the artifacts directory as /artifacts in the container
          dockerRunArgs: |
            --volume "${PWD}/artifacts:/artifacts"
            
      
          run: |            
            apt-get update -y
            apt-get install wget -y
            apt-get install make -y
            apt-get install git -y
            apt-get -y install autoconf automake libtool cmake autoconf-archive build-essential
            
            #Building jq
            chmod +x ./build.sh
            source ./build.sh
            ls
            ./jq --version
            #echo '::set-output name=RELEASE::'$TAG
            #JQ_PATH=$(find /root/jq -name "jq*")
            #JQ_NAME=$(basename $(find /root/jq/ -name "jq*"))
            #echo $JQ_PATH
            #echo $JQ_NAME
            cp jq /artifacts/
            ls /artifacts/            
                      
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          artifacts: jq
          name: jq-ppc64le
          replacesArtifacts: true
          draft: false
          prerelease: false
