name: Build jq for Power

on:
  workflow_call:
    inputs:
      release:
        required: true
        type: string
    
jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2  
      - uses: uraimo/run-on-arch-action@v2.1.1
        name: Install dependencies and build jq
        id: build
        with:
          arch: ppc64le
          distro: ubuntu20.04
          
          # Create an artifacts directory
          setup: |
            mkdir -p "${PWD}/artifacts"
          
          # Mount the artifacts directory as /artifacts in the container
          dockerRunArgs: |
            --volume "${PWD}/artifacts:/artifacts"
            
      
          run: |     
            echo "Prining the image version: "${{ inputs.release }}
            apt-get update -y
            apt-get install wget -y
            apt-get install make -y
            apt-get install git -y
            apt-get -y install autoconf automake libtool cmake autoconf-archive build-essential
            apt-get install bison -y
            apt-get install byacc -y
            
            #Building jq
            chmod +x ./build.sh
            source ./build.sh
            ls -ltra
            ./jq --version
            cp jq /artifacts/
            ls -ltra /artifacts/     
            ./artifacts/jq --version
                      
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ inputs.release }}
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          artifacts: ./artifacts/jq
          name: ${{ inputs.release }}
          replacesArtifacts: true
          draft: false
          prerelease: false
